{% extends "base.html" %}

{% block title %}Delete Question History{% endblock %}

{% block content %}
<h1>Delete Question</h1>

<p>Are you sure you want to delete this question?</p>
<p><strong>{{ entry.question }}</strong></p>

<form method="post">
    {% csrf_token %}
    <button type="submit">Yes, delete</button>
    <a href="{% url 'history' %}">Cancel</a>
</form>
{% endblock %}
