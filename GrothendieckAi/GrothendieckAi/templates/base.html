<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>{% block title %}Math QA{% endblock %}</title>
    <style>
        body { 
            font-family: 'Helvetica Neue', sans-serif; 
            padding: 2rem; 
            max-width: 800px; 
            margin: auto; 
        }
        header { 
            margin-bottom: 2rem; 
            border-bottom: 1px solid #ccc; 
            padding-bottom: 1rem; 
        }
        nav {
            display: flex;
            flex-wrap: nowrap;
            align-items: center;
            gap: 1rem;
        }
        nav a, nav span, nav form {
            white-space: nowrap;
        }
        nav form {
            margin-left: auto; /* pushes the logout button to the far right */
        }
        nav a { 
            text-decoration: none; 
            color: blue; 
            font-weight: bold; 
        }
        nav button {
            background: none;
            border: none;
            color: blue;
            cursor: pointer;
            padding: 0;
            font: inherit;
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <header>
        <nav>
            <a href="{% url 'home' %}">ğŸ  Home</a>
            {% if user.is_authenticated %}
                <a href="{% url 'search' %}">â“ PDF Search</a>
                <a href="{% url 'library' %}">ğŸ“š Library</a>
                <a href="{% url 'tutor' %}">ğŸ¤– LLM Helper</a>
                <a href="{% url 'macaulay2_page' %}">ğŸ§® Macaulay2</a>
                <a href="{% url 'history' %}">ğŸ“œ History</a>
                <span>Welcome, {{ user.username }}</span>
                <form action="{% url 'logout' %}" method="post" style="display:inline;">
                    {% csrf_token %}
                    <button type="submit">Logout</button>
                </form>
            {% else %}
                <a href="{% url 'login' %}">Login</a>
                <a href="{% url 'register' %}">Register</a>
            {% endif %}
        </nav>
    </header>

    {% block content %}
    {% endblock %}
</body>
</html>
